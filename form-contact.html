

<form action="">

    <fieldset id="form-send">

        <label for="" id="name">Nome:</label>

        <label for="email" id="email">Email:</label>
        <input type="email" id="email" placeholder="example@mail.com" required><br>

        <textarea id="description" placeholder="Digite sua mensagem."cols="40" rows="5" maxlength="210" required></textarea>
    
        <button type="submit" fieldset="form-send">Enviar inscrição</button>
    </fieldset>



</form>
