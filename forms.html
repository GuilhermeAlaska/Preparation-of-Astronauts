<!-- Input
    <input>
    
    Um dos mais usados em formulários
    Aceita os mais diversos tipos de dados
    Um dos mais poderosos e complexos
    Elevado número de combinações

    Atributos
    - type
    - name
    - id
    // <input type="date">

    Atributos comuns
    - autocomplete / Completa várias informações caso o usuário já tenha usado bastante @mail
    - autofocus / Entra diretamente no input / 1 por página
    - disabled / Desabilitado, não pode ser preenchido
    - value / Com valor e disabled, o usuário não pode trocar o que está escrito
    - readonly (quase todos) / Também não pode ser modificado
    - form (quase todos) / Linka o input com algum formulário com id
    - name / Input precisa do name para ser chamado no backend
    - required (quase todos) / Boolean / Input obrigatório
    - placeholder (password, search, tel, text, url) / Não troque o label pelo placeholder
-->
